                    <a href="https://cursor.com/link/skill?name=stellar-design&amp;text=---%0Adescription%3A+Expert+in+Stellar.org+visual+identity%2C+design+system%2C+and+illustration+style.+Use+this+to+generate+compatible+UI+code%2C+CSS%2C+and+DALL-E%2FMidjourney+prompts+that+match+the+Stellar+brand.%0A---%0A%0A%23+Stellar+Design+System+%26+Visual+Identity+Skill%0A%0AThis+skill+provides+the+specific+design+tokens%2C+artistic+direction%2C+and+code+patterns+to+replicate+the+Stellar.org+brand+identity+%28specifically+the+DeFi+and+Tokenization+use-case+pages%29.%0A%0A%23%23+1.+Visual+Philosophy+%28The+%22Vibe%22%29%0A-+**Keywords%3A**+Optimistic%2C+Open%2C+Robust%2C+Technical+yet+Organic.%0A-+**Style%3A**+%22Digital+Brutalism%22+meets+%22Risograph+Print%22.+High+contrast%2C+sharp+lines%2C+grain+textures%2C+and+bold+typography.%0A-+**Composition%3A**+Asymmetrical+layouts%2C+floating+elements%2C+collage-style+layering.%0A%0A%23%23+2.+Color+Palette+%28Strict%29%0AUse+these+exact+hex+codes+for+UI+and+Illustrations.%0A%0A%7C+Role+%7C+Color+Name+%7C+Hex+%7C+Usage+%7C%0A%7C+%3A---+%7C+%3A---+%7C+%3A---+%7C+%3A---+%7C%0A%7C+**Primary**+%7C+%60Stellar+Yellow%60+%7C+%60%23FDDA24%60+%7C+Backgrounds%2C+heavy+accents%2C+illustrations.+%7C%0A%7C+**Secondary**+%7C+%60Stellar+Purple%60+%7C+%60%23673AB7%60+%7C+CTAs+%28Buttons%29%2C+links%2C+illustration+accents.+%7C%0A%7C+**Deep+Dark**+%7C+%60Off-Black%60+%7C+%60%230F0F0F%60+%7C+Text%2C+borders%2C+line+work.+%28Never+use+%23000000%29.+%7C%0A%7C+**Canvas**+%7C+%60Paper+White%60+%7C+%60%23FFFFFF%60+%7C+Main+background%2C+cards.+%7C%0A%7C+**Support**+%7C+%60Warm+Beige%60+%7C+%60%23F8F6F2%60+%7C+Secondary+backgrounds%2C+subtle+sections.+%7C%0A%7C+**Support**+%7C+%60Code+Gray%60+%7C+%60%232D2D2D%60+%7C+Code+blocks%2C+dark+cards.+%7C%0A%0A%23%23+3.+Web+Design+%26+UI+System%0A%0A%23%23%23+Typography%0A-+**Headings+%28H1-H3%29%3A**+%60Lora%60+%28Serif%29.+Gives+a+trustworthy%2C+editorial+feel.+Weight%3A+400-600.%0A-+**Body+%2F+UI%3A**+%60Inter%60+%28Sans-Serif%29.+Clean%2C+legible%2C+technical.+Weight%3A+400.%0A-+**Monospace%3A**+%60IBM+Plex+Mono%60+or+%60Fira+Code%60.+For+code+snippets+and+technical+data.%0A-+**Display%3A**+%60Schabo%60+%28Condensed%2C+Rough%29+-+Occasionally+used+for+massive+numbers+or+impact+text.%0A%0A%23%23%23+UI+Components+%28CSS%2FTailwind+Rules%29%0A-+**Buttons%3A**%0A++-+Background%3A+%60%23673AB7%60+%28Purple%29+or+%60%230F0F0F%60+%28Black%29.%0A++-+Text%3A+White.%0A++-+Border+Radius%3A+%604px%60+%28Slightly+rounded%2C+almost+square%29+or+%60pill%60+%28full+rounded%29+for+tags.%0A++-+Hover%3A+High+contrast+shift+%28e.g.%2C+Purple+-%3E+Black%29.%0A-+**Cards%2FContainers%3A**%0A++-+Border%3A+%601px+solid+%230F0F0F%60+%28Thin%2C+sharp+borders%29.%0A++-+Shadow%3A+None+%28Flat%29+or+Hard+Shadow+%28%60box-shadow%3A+4px+4px+0px+%230F0F0F%60%29.+No+blur.%0A++-+Padding%3A+Generous+whitespace+%28rem-based%29.%0A-+**Layout%3A**%0A++-+Grid-based+but+allows+elements+to+break+the+grid.%0A++-+Use+of+vertical+dividing+lines+%28%60border-right%3A+1px+solid+%23E5E5E5%60%29.%0A%0A%23%23+4.+Illustration+Style+%28Prompt+Engineering%29%0A%0AWhen+requesting+images%2C+use+these+prompt+structures+to+replicate+the+Stellar+art+style.%0A%0A%23%23%23+Key+Elements+to+Describe%3A%0A1.++**Technique%3A**+%22Digital+Risograph%2C%22+%22Linocut%2C%22+%22Screenprint+style.%22%0A2.++**Texture%3A**+%22Heavy+grain+noise%2C%22+%22Stipple+shading%2C%22+%22Halftone+dots.%22%0A3.++**Line+Work%3A**+%22Inky+black+outlines%2C%22+%22Variable+line+width%2C%22+%22Rough+edges%2C%22+%22Hand-drawn+vector.%22%0A4.++**Subjects%3A**+Abstract+representations+of+finance.+Hands+holding+coins%2C+floating+geometric+shapes%2C+architectural+elements+%28stairs%2C+arches%29%2C+organic+elements+%28leaves%2C+vines%29+growing+out+of+tech.%0A%0A%23%23%23+Example+Prompts+%28Copy+%26+Paste%29%3A%0A%0A**Option+A+%28The+%22Hand-Drawn+Tech%22+Look%29%3A**%0A%3E+%22A+flat%2C+risograph-style+illustration+of+%5BSUBJECT%2C+e.g.%2C+a+digital+wallet+connecting+to+a+globe%5D.+The+style+is+minimal+and+graphic+with+a+limited+color+palette+of+bright+yellow+%28%23FDDA24%29%2C+deep+purple+%28%23673AB7%29%2C+and+black+ink+%28%230F0F0F%29+on+a+white+background.+Include+heavy+grain+texture+and+stipple+shading.+The+lines+should+look+like+rough+ink+drawings.+Abstract+geometric+shapes+floating+in+the+background.+High+contrast%2C+editorial+illustration+style.%22%0A%0A**Option+B+%28The+%22Abstract+Finance%22+Look%29%3A**%0A%3E+%22An+abstract+composition+representing+%5BSUBJECT%2C+e.g.%2C+tokenization+of+real+estate%5D.+Collage+style.+Elements+include+a+stylized+house+and+digital+coins.+Use+a+grainy+texture+overlay.+The+colors+are+strictly+yellow%2C+purple%2C+and+black.+Brutalist+graphic+design+elements.+No+gradients%2C+flat+colors+only.+Sharp+edges.%22%0A%0A%23%23+5.+Code+Implementation+%28Tailwind+Config%29%0A%0A%60%60%60javascript%0A%2F%2F+tailwind.config.js+extension%0Amodule.exports+%3D+%7B%0A++theme%3A+%7B%0A++++extend%3A+%7B%0A++++++colors%3A+%7B%0A++++++++stellar%3A+%7B%0A++++++++++yellow%3A+%27%23FDDA24%27%2C%0A++++++++++purple%3A+%27%23673AB7%27%2C%0A++++++++++black%3A+%27%230F0F0F%27%2C%0A++++++++++beige%3A+%27%23F8F6F2%27%2C%0A++++++++%7D%0A++++++%7D%2C%0A++++++fontFamily%3A+%7B%0A++++++++serif%3A+%5B%27Lora%27%2C+%27serif%27%5D%2C%0A++++++++sans%3A+%5B%27Inter%27%2C+%27sans-serif%27%5D%2C%0A++++++++mono%3A+%5B%27IBM+Plex+Mono%27%2C+%27monospace%27%5D%2C%0A++++++%7D%2C%0A++++++boxShadow%3A+%7B%0A++++++++%27hard%27%3A+%274px+4px+0px+0px+%230F0F0F%27%2C%0A++++++%7D%0A++++%7D%0A++%7D%0A%7D%0A%60%60%60%0A" target="_blank" rel="noopener" class="btn btn--yellow" style="display: inline-flex; align-items: center; gap: 8px;">Stellar Design</a>
                    <a href="https://cursor.com/link/skill?name=stellar-image-generation&amp;text=---%0Aname%3A+stellar-image-generation%0Adescription%3A+Generates+DALL-E%2C+Midjourney%2C+or+other+image+prompts+that+replicate+Stellar.org+illustration+style.+Use+when+the+user+asks+to+generate+images%2C+illustrations%2C+or+visuals+in+Stellar+brand+style%2C+or+when+creating+artwork+for+Stellar-related+content+%28DeFi%2C+tokenization%2C+payments%29.%0A---%0A%0A%23+Stellar+Image+Generation%0A%0AGu%C3%ADa+para+generar+im%C3%A1genes+e+ilustraciones+que+repliquen+el+estilo+visual+de+Stellar.org+%28casos+de+uso+DeFi%2C+tokenizaci%C3%B3n%29.+Basada+en+la+auditor%C3%ADa+de+dise%C3%B1o+de+este+repositorio.%0A%0A%23%23+1.+Paleta+estricta+para+ilustraciones%0A%0AUsar+estos+hex+en+los+prompts.+No+usar+negro+puro+%28%23000000%29.%0A%0A%7C+Uso+%7C+Nombre+%7C+Hex+%7C%0A%7C-----%7C--------%7C-----%7C%0A%7C+Base+%2F+acentos+fuertes+%7C+Amarillo+Stellar+%7C+%60%23FDDA24%60+%7C%0A%7C+Acentos+%2F+CTAs+%7C+Violeta+Stellar+%7C+%60%23673AB7%60+%7C%0A%7C+L%C3%ADneas+%2F+contornos+%2F+texto+%7C+Off-black+%7C+%60%230F0F0F%60+%7C%0A%7C+Fondo+principal+%7C+Blanco+%7C+%60%23FFFFFF%60+%7C%0A%7C+Variantes+violeta+%28ilustraciones%29+%7C+P%C3%BArpura+claro+%2F+lavanda+%7C+%60%23B7ACE8%60%2C+%60%23BDB1F5%60%2C+%60%23B6ADD4%60+%7C%0A%7C+Opcional+%28tierra%29+%7C+Marr%C3%B3n+%2F+mostaza+%2F+beige+%7C+%60%235E4839%60%2C+%60%23A08C31%60%2C+%60%23D8CD88%60+%7C%0A%0A%23%23+2.+Estilo+visual+%28qu%C3%A9+pedir+en+el+prompt%29%0A%0A-+**T%C3%A9cnica%3A**+Risograph%2C+linocut%2C+screenprint%2C+%E2%80%9Cdigital+print%E2%80%9D.%0A-+**Textura%3A**+Grano+marcado%2C+stipple%2C+halftone+dots%2C+overlay+de+ruido.%0A-+**L%C3%ADnea%3A**+Contornos+negros+tipo+tinta%2C+grosor+variable%2C+bordes+%E2%80%9Crough%E2%80%9D+o+hand-drawn.%0A-+**Composici%C3%B3n%3A**+Capas+superpuestas%2C+collage%2C+formas+geom%C3%A9tricas+simples+%28c%C3%ADrculos%2C+rect%C3%A1ngulos+redondeados%29.+Mucho+espacio+negativo.%0A-+**Formas%3A**+Org%C3%A1nicas+%28curvas%2C+hojas%2C+enredaderas%29+mezcladas+con+tech+%28globos%2C+wallets%2C+monedas%2C+edificios%2Farquitectura%29.%0A-+**Restricciones%3A**+Sin+gradientes%3B+colores+planos.+Bordes+duros.+Alto+contraste.%0A%0A%23%23+3.+Plantillas+de+prompt+%28copiar+y+adaptar%29%0A%0A%23%23%23+Opci%C3%B3n+A+%E2%80%93+Ilustraci%C3%B3n+%E2%80%9Chand-drawn+tech%E2%80%9D%0A%0A%60%60%60%0AA+flat%2C+risograph-style+illustration+of+%5BTU+TEMA%3A+ej.+a+digital+wallet+connecting+to+a+globe%5D.+Minimal%2C+graphic+style.+Limited+palette%3A+bright+yellow+%28%23FDDA24%29%2C+deep+purple+%28%23673AB7%29%2C+and+black+ink+%28%230F0F0F%29+on+white+background.+Heavy+grain+texture+and+stipple+shading.+Rough+ink-like+lines.+Abstract+geometric+shapes+in+the+background.+High+contrast%2C+editorial+illustration.%0A%60%60%60%0A%0A%23%23%23+Opci%C3%B3n+B+%E2%80%93+Composici%C3%B3n+abstracta+%2F+finanzas%0A%0A%60%60%60%0AAbstract+composition+representing+%5BTU+TEMA%3A+ej.+tokenization+of+real+estate%5D.+Collage+style.+Stylized+%5Bobjeto%5D+and+digital%2Fcoin+elements.+Grainy+texture+overlay.+Colors+strictly+yellow%2C+purple%2C+and+black.+Brutalist+graphic+design.+No+gradients%2C+flat+colors+only.+Sharp+edges.%0A%60%60%60%0A%0A%23%23%23+Opci%C3%B3n+C+%E2%80%93+Estilo+Stellar+%28resumen+corto%29%0A%0A%60%60%60%0A%5BRisograph+%2F+linocut%5D+illustration+of+%5BSUBJECT%5D.+Limited+palette%3A+yellow+%23FDDA24%2C+purple+%23673AB7%2C+black+%230F0F0F+on+white.+Grain+texture%2C+stipple%2C+rough+ink+outlines.+Flat%2C+high+contrast%2C+editorial.+Abstract+shapes%2C+generous+negative+space.%0A%60%60%60%0A%0A%23%23+4.+Sustituir+%5BTU+TEMA%5D+%2F+%5BSUBJECT%5D%0A%0AEjemplos+alineados+con+Stellar%3A%0A%0A-+DeFi%3A+pr%C3%A9stamos%2C+liquidez%2C+pools%2C+conexi%C3%B3n+wallet%E2%80%93protocolo.%0A-+Tokenizaci%C3%B3n%3A+activos+reales+%28inmuebles%2C+commodities%29%2C+monedas+digitales%2C+representaci%C3%B3n+abstracta+de+%E2%80%9Ctoken%E2%80%9D.%0A-+Pagos%3A+env%C3%ADo+de+valor%2C+fronteras%2C+inclusi%C3%B3n+financiera.%0A-+Conceptos%3A+%E2%80%9Copen%E2%80%9D%2C+%E2%80%9Cglobal%E2%80%9D%2C+%E2%80%9Caccesible%E2%80%9D%2C+%E2%80%9Ccapas+de+valor%E2%80%9D.%0A%0A%23%23+5.+Referencias+en+este+repo%0A%0A-+**Paleta+y+uso+de+color%3A**+%60auditoria-diseno-stellar.md%60+%E2%86%92+secci%C3%B3n+1+%28Paleta%29+y+%E2%80%9CColores+de+Ilustraciones%E2%80%9D.%0A-+**An%C3%A1lisis+de+ilustraciones%3A**+%60auditoria-diseno-stellar.md%60+%E2%86%92+secci%C3%B3n+3+%E2%80%9CAn%C3%A1lisis+de+ilustraciones%E2%80%9D.%0A-+**Tokens+CSS+%28opcional%29%3A**+%60css-snippets.md%60+o+%60quick-reference.md%60+para+hex+y+nombres+de+variables.%0A%0A%23%23+Checklist+antes+de+generar%0A%0A-+%5B+%5D+Paleta+limitada+a+amarillo%2C+violeta%2C+negro+y+blanco+%28opcional+tonos+tierra%29.%0A-+%5B+%5D+Incluir+en+el+prompt%3A+grain%2Fstipple%2Fhalftone+y+l%C3%ADneas+tipo+tinta.%0A-+%5B+%5D+Pedir+%E2%80%9Cflat%2C+no+gradients%E2%80%9D+y+%E2%80%9Chigh+contrast%E2%80%9D.%0A-+%5B+%5D+Si+hace+falta%2C+mencionar+%E2%80%9Crisograph%E2%80%9D+o+%E2%80%9Ceditorial+illustration%E2%80%9D+para+afinar+estilo.%0A" target="_blank" rel="noopener" class="btn btn--yellow" style="display: inline-flex; align-items: center; gap: 8px;">Stellar Image Generation</a>
